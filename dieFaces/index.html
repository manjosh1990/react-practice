<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" href="styles.css">
        <title>Faces of dice</title>
    </head>
    <body>
        <div class="heading">
            <h2>Die faces</h2>
        </div>
        <div class="wrapper">
            <div class="face face-1">
                <div class="dot"></div>
            </div>
            <div class="face face-2">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="face face-3">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="face face-4">
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="face face-5">
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="column-5">
                    <div class="dot"></div>
                </div>
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="face face-6">
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="column">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </body>
</html>
